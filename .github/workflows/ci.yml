name: Valerix CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '18'

jobs:
  # ============================================
  # BUILD & LINT
  # ============================================
  build:
    name: Build Services
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Order Service dependencies
        working-directory: ./order-service
        run: npm install

      - name: Build Order Service
        working-directory: ./order-service
        run: npm run build

      - name: Install Inventory Service dependencies
        working-directory: ./inventory-service
        run: npm install

      - name: Build Inventory Service
        working-directory: ./inventory-service
        run: npm run build

      - name: Install Dashboard dependencies
        working-directory: ./dashboard
        run: npm install

      - name: Build Dashboard
        working-directory: ./dashboard
        run: npm run build:server

      - name: Install Frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

  # ============================================
  # INTEGRATION & LOAD TESTS
  # ============================================
  tests:
    name: Integration & Load Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Start services with Docker Compose
        run: |
          docker compose up -d --build
          echo "Waiting for services to be healthy..."
          for i in {1..60}; do
            if curl -s http://localhost:3001/health | grep -q "healthy"; then
              echo "Services are healthy!"
              break
            fi
            echo "Waiting for services... ($i/60)"
            sleep 2
          done

      - name: Run Integration Tests
        run: |
          chmod +x ./tests/integration-test.sh
          ./tests/integration-test.sh

      - name: Install test dependencies
        working-directory: ./tests
        run: npm install

      - name: Run Load Tests
        working-directory: ./tests
        run: npm run test:load
        env:
          ORDER_SERVICE_URL: http://localhost:3001
          INVENTORY_SERVICE_URL: http://localhost:3002

      - name: Run Gremlin Stress Test
        working-directory: ./tests
        run: npm run test:gremlin
        env:
          ORDER_SERVICE_URL: http://localhost:3001
          INVENTORY_SERVICE_URL: http://localhost:3002

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: ./tests/results/

      - name: Cleanup
        if: always()
        run: docker compose down -v

  # ============================================
  # DOCKER BUILD
  # ============================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: tests
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images
        run: |
          docker compose build

      - name: Tag images
        run: |
          docker tag valerixy-order-service:latest valerixy-order-service:${{ github.sha }}
          docker tag valerixy-inventory-service:latest valerixy-inventory-service:${{ github.sha }}
          docker tag valerixy-dashboard:latest valerixy-dashboard:${{ github.sha }}
          docker tag valerixy-frontend:latest valerixy-frontend:${{ github.sha }}
